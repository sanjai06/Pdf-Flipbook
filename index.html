<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>

<link rel="stylesheet" type="text/css" href="css/flipbook.style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="css/footer.css">
<!-- Icon -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<!-- Bootstrap Css -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="js/flipbook.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $(".book-1").flipBook({
            pages:[
                {src:"images/book2/1.png", thumb:"images/book2/1.png", title:"Cover"},
                {src:"images/book2/2.jpg", thumb:"images/book2/2.jpg", title:"Page 2"},
                {src:"images/book2/3.jpg", thumb:"images/book2/3.jpg", title:"Page 3"},
                {src:"images/book2/4.jpg", thumb:"images/book2/4.jpg", title:"Page 4"},
                {src:"images/book2/5.jpg", thumb:"images/book2/5.jpg", title:"Page 5"},
                {src:"images/book2/6.jpg", thumb:"images/book2/6.jpg", title:"Page 6"},
                {src:"images/book2/7.jpg", thumb:"images/book2/7.jpg", title:"Page 7"},
                {src:"images/book2/8.jpg", thumb:"images/book2/8.jpg", title:"Page 8"},
                {src:"images/book2/9.jpg", thumb:"images/book2/9.jpg", title:"Page 9"},
                {src:"images/book2/10.jpg", thumb:"images/book2/10.jpg", title:"Page 10"},
                {src:"images/book2/11.jpg", thumb:"images/book2/11.jpg", title:"Page 11"},
                {src:"images/book2/12.jpg", thumb:"images/book2/12.jpg", title:"Page 12"},
            ],
      			btnShare : {enabled:false},
            btnPrint : {
              hideOnMobile:true
            },
            btnDownloadPages : {
              enabled: true,
              title: "Download pages",
              icon: "fa-download",
              icon2: "file_download",
              url: "images/pdf.rar",
              name: "allPages.zip",
              hideOnMobile:false
            },
            pdfUrl:'pdf/pdf.pdf',
            btnColor:'#015464',
            sideBtnRadius:60,
            sideBtnSize:60,
            sideBtnBackground:"rgba(0,0,0,.7)",
            sideBtnColor:'#015464',
            lightBox:true,
            viewMode:"3d",
            layout:3,
            btnSound:{vAlign:"top", hAlign:"left"},
            btnAutoplay:{vAlign:"top", hAlign:"left"},
            currentPage:{vAlign:"bottom", hAlign:"left"}
        });
    })
</script>

<style type="text/css">
    body {
      background-color: #f6f6f6;
    }
    .bookshelf .thumb{
        display: inline-block;
        cursor: pointer;
        margin: 0px 0.5%;
        width: 15% !important;
        box-shadow:0px 1px 3px rgba(0,0,0,.3);
        max-width:100px;
    }
    .bookshelf .thumb img{
        width:100%;
        display:block;
        vertical-align:top;
    }
    .bookshelf .shelf-img{
        z-index:0;
        height: auto;
        max-width: 100%;
        vertical-align: top;
        margin-top:-12px;
    }
    .bookshelf .covers{
        width:100%;
        height:auto;
        z-index: 99;
        position: relative;
        text-align:center;
    }
    .bookshelf{
        text-align: center;
        padding:0px;
    }
</style>


</head>

<body>



  <br><br><br><br><br>

  <div class="bookshelf">
      <div class="covers">
        <div class="thumb book-1"><img src="images/book2/1212.jpg"></div>
      </div>
      
  </div>
 


  <!-- Bootstrap Js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
